spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        default_batch_fetch_size: 100
    defer-datasource-initialization: true
    open-in-view: false

  config:
    import: oauth.yml

  sql:
    init:
      mode: always
      encoding: utf-8

  h2:
    console:
      enabled: true

logging.level:
  org:
    hibernate.SQL: debug
